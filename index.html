<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Combustível</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Calculadora de Combustível</h1>
  <div class="container">
    <label for="preco">Preço por litro (R$):</label>
    <input type="number" id="preco" step="0.01" placeholder="Ex: 6.50" />

    <label for="dinheiro">Dinheiro disponível (R$):</label>
    <input type="number" id="dinheiro" step="0.01" placeholder="Ex: 50.00" />

    <button onclick="calcularLitros()">Calcular</button>

    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
